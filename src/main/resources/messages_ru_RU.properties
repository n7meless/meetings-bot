#CREATE EVENT MESSAGES

create.meeting.group=Выберите <b>группу</b>, в которой состоят участники встречи, чтобы я мог определить их.
create.meeting.participants=Выберите <b>участников</b> для вашей встречи.\
  \nВы можете убрать участника нажав на него еще раз.
create.meeting.subject=Пожалуйста, укажите <b>название</b> темы.
create.meeting.duration=Выберите предполагаемую <b>продолжительность темы</b> в минутах.
create.meeting.question=Пожалуйста, введите вопросы или цели встречи, которые будут обсуждаться.
create.meeting.date=Пожалуйста выберите <b>день</b> для встречи. \
  Вы можете выбрать несколько дней и бот предложит \
  день и время с лучшим соответствием для выбранных участников.
create.meeting.time=Отлично! Теперь добавьте <b>время</b> проведения встречи. \
  Рекомендуется добавить 3-8 интервалов, чтобы среди участников было больше пересечений доступности.
create.meeting.address=Пожалуйста, введите <b>адрес</b> встречи, либо нажмите <b>далее</b> чтобы пропустить.
create.meeting.awaiting=Вы собираетесь создать встречу с этими участниками:\n{0}\n\
  Тема для обсуждения:\n{1}\n\nОбсуждаемые вопросы встречи:\n{2}\n\
  Общее ожидаемое время для запланированной встречи: \n{3} мин.\n\n\
  Вы выбрали эти возможные интервалы для встречи:\n{4}\n\
  Встреча пройдет по этому адресу:\n{5}
create.meeting.awaiting.participants=Ваш коллега {0} приглашает вас на встречу для обсуждения темы: \n{1}\n\n\
  Обговариваемые вопросы:\n{2}\n\
  Участники встречи:\n{3}\n\
  Ожидаемая продолжительность: \n{4} мин.\n\n\
  Выбранные интервалы времени:\n{5}\n\
  Встреча пройдет по этому адресу:\n{6}\n\n\
  Нажмите <b><i>изменить</i></b> чтобы указать в какое время Вы не можете присутствовать, если \
  ни один из интервалов не подошел - <b><i>отменить</i></b>, или <b><i>подтверждаю</i></b> чтобы согласиться с любым из указанных дат.
create.meeting.sent.participants=Сообщение успешно отправлено. Сейчас мы ждем подтверждения от каждого участника. \
  Как только это произойдет, встреча будет запланирована автоматически на ближайшее время из выбранных интервалов.

#UPCOMING EVENT MESSAGES

upcoming.meeting.confirmed.message=Отлично! Я сообщу как только точное время встречи будет определенно.
upcoming.meeting.canceled.participants=К сожалению, встреча, запланированная {0}, была отменена, \
  так как один из участников не сможет присутствовать в указанные интервалы времени.
upcoming.meeting.canceled.match=К сожалению, встреча, запланированная {0}, была отменена, \
  так как не удалось найти подходящего времени путем сопоставления.
upcoming.meeting.confirmed.selected=Тема для обсуждения:\n{0}\n\nОбсуждаемые вопросы встречи:\n{1}\n\
  Ожидаемая продолжительность: \n{2} мин.\n\n\
  Участники встречи:\n{3}\n\
  Встреча пройдет по этому адресу:\n{4}
upcoming.meeting.confirmed.all=Если хотите узнать подробности о встрече, просто нажмите на любую из списка.
upcoming.meeting.notexist=В данный момент у вас нет подтвержденных встреч.
upcoming.meeting.confirmed.ready=Отличные новости! Встреча, запланированная {0}, произойдет <b>{1}</b> по адресу <b>{2}</b>. Не опаздывайте :) 
upcoming.meeting.canceled.owner=К сожалению, встреча, запланированная на {0}, была отменена лидером {1}.
upcoming.meeting.canceled.success=Встреча была успешно отменена. Участникам было отправлено уведомление.
upcoming.meeting.selected.owner=Встреча находится на стадии подтверждения от участников. После их подтверждения Вы сможете посмотреть подробности.
upcoming.meeting.confirmed.coming=Напоминаю, встреча на время {0} скоро начнется! Вы <b>готовы, опаздываете</b> или <b>не придете</b>? \
Перейдите в <b>предстоящие встречи</b> и установите свой статус на встречу.
upcoming.meeting.notification.comment=Встреча, запланированная {0}, закончилась. \
  Пожалуйста, напишите <b>как прошла встреча</b> или <b>выделите основные фрагменты</b>, которые Вы подчеркнули на встрече.

